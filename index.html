<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Drum Machine</title>

    <script>
      function play(str) {

        if (str === "q" || str === "Q") {
          document.getElementById("display").innerText = "Selected Q";
        } else if (str === "w" || str === "W") {
          document.getElementById("display").innerText = "Selected W";        
        } else if (str === "e" || str === "E") {
          document.getElementById("display").innerText = "Selected E";       
        } else if (str === "a" || str === "A") {
          document.getElementById("display").innerText = "Selected A";         
        } else if (str === "s" || str === "S") {
          document.getElementById("display").innerText = "Selected S";         
        } else if (str === "d" || str === "D") {
          document.getElementById("display").innerText = "Selected D";         
        } else if (str === "z" || str === "Z") {
          document.getElementById("display").innerText = "Selected Z";         
        } else if (str === "x" || str === "X") {
          document.getElementById("display").innerText = "Selected X";         
        } else if (str === "c" || str === "C") {
          document.getElementById("display").innerText = "Selected C";     
        };
        
        let audio = document.getElementById(str);
        audio.play();
      };

      window.document.onkeyup = function(event) {
        let str = event.key
        if (str === "q" || str === "Q") {
          play("Q");
        } else if (str === "w" || str === "W") {
          play("W");
        } else if (str === "e" || str === "E") {
          play("E");
        } else if (str === "a" || str === "A") {
          play("A");
        } else if (str === "s" || str === "S") {
          play("S");
        } else if (str === "d" || str === "D") {
          play("D");
        } else if (str === "z" || str === "Z") {
          play("Z");
        } else if (str === "x" || str === "X") {
          play("X");
        } else if (str === "c" || str === "C") {
          play("C");
        };
      };
    </script>
  </head>

  <body>
      <div class="container" id="drum-machine">
        <h1 class="text-center">Drum Machine</h1>
        <div class="card my-3">
          <div class="card-body">
            <div class="text-center" id="display">Display</div>
          </div>
        </div>
        <div class="row">
          <button class="col-md drum-pad btn btn-primary m-3 p-5" id="drum-0" onclick="play('Q')">
            Q
            <audio src="https://s3.amazonaws.com/freecodecamp/drums/Heater-1.mp3" class="clip" id="Q">
          </button>
          <button class=" col-md drum-pad btn btn-danger m-3 p-5" id="drum-1" onclick="play('W')">
            W
            <audio src="https://s3.amazonaws.com/freecodecamp/drums/Heater-2.mp3" class="clip" id="W">
          </button>
          <button class="col-md drum-pad btn btn-primary m-3 p-5" id="drum-2" onclick="play('E')">
            E
            <audio src="https://s3.amazonaws.com/freecodecamp/drums/Heater-3.mp3" class="clip" id="E">
          </button>
        </div>
        <div class="row">
          <button class="col-md drum-pad btn btn-danger m-3 p-5" id="drum-3" onclick="play('A')">
            A
            <audio src="https://s3.amazonaws.com/freecodecamp/drums/Heater-4_1.mp3" class="clip" id="A">
          </button>
          <button class="col-md drum-pad btn btn-warning m-3 p-5" id="drum-4" onclick="play('S')">
            S
            <audio src="https://s3.amazonaws.com/freecodecamp/drums/Heater-6.mp3" class="clip" id="S">
          </button>
          <button class="col-md drum-pad btn btn-danger m-3 p-5" id="drum-5" onclick="play('D')">
            D
            <audio src="https://s3.amazonaws.com/freecodecamp/drums/Dsc_Oh.mp3" class="clip" id="D">
          </button>
        </div>
        <div class="row">
          <button class="col-md drum-pad btn btn-primary m-3 p-5" id="drum-6" onclick="play('Z')">
            Z
            <audio src="https://s3.amazonaws.com/freecodecamp/drums/Kick_n_Hat.mp3" class="clip" id="Z">
          </button>
          <button class="col-md drum-pad btn btn-danger m-3 p-5" id="drum-7" onclick="play('X')">
            X
            <audio src="https://s3.amazonaws.com/freecodecamp/drums/RP4_KICK_1.mp3" class="clip" id="X">
          </button>
          <button class="col-md drum-pad btn btn-primary m-3 p-5" id="drum-8" onclick="play('C')">
            C
            <audio src="https://s3.amazonaws.com/freecodecamp/drums/Cev_H2.mp3" class="clip" id="C">
          </button>
        </div>
        <div class="text-center mt-3">by davvoh</div>
      </div>



    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>  
  </body>
</html>
